version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ghgconnect_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ghgconnect_user
      POSTGRES_PASSWORD: ghgconnect_dev_password_2024
      POSTGRES_DB: ghgconnect_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ghgconnect_user -d ghgconnect_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ghgconnect_network

  # Redis (for caching and job queues)
  redis:
    image: redis:7-alpine
    container_name: ghgconnect_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ghgconnect_redis_password_2024
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ghgconnect_network

  # Node.js Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: ghgconnect_backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://ghgconnect_user:ghgconnect_dev_password_2024@postgres:5432/ghgconnect_db
      REDIS_URL: redis://:ghgconnect_redis_password_2024@redis:6379
      SESSION_SECRET: ghgconnect_dev_secret_change_in_production
      CORS_ORIGIN: http://localhost:5000
    ports:
      - "5000:5000"
    volumes:
      # Mount source code for hot-reloading in development
      - ./client:/app/client
      - ./server:/app/server
      - ./shared:/app/shared
      - ./database:/app/database
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./drizzle.config.ts:/app/drizzle.config.ts
      # Don't mount node_modules (use container's version)
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ghgconnect_network

  # PgAdmin (Database Management UI - Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ghgconnect_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ghgconnect.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - ghgconnect_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  ghgconnect_network:
    driver: bridge


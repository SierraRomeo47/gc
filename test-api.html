<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHGConnect API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .vessel-card { border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 5px; }
        .vessel-name { font-weight: bold; font-size: 1.2em; }
        .vessel-details { margin-top: 10px; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö¢ GHGConnect API Test</h1>
        
        <div id="status"></div>
        
        <div>
            <button onclick="testEnvironment()">Test Environment</button>
            <button onclick="testVessels()">Test Vessels API</button>
            <button onclick="testFleets()">Test Fleets API</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001';
        
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function addResult(title, content) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `<h3>${title}</h3><div>${content}</div>`;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('status').innerHTML = '';
        }
        
        async function testEnvironment() {
            try {
                showStatus('Testing environment API...', 'success');
                const response = await fetch(`${API_BASE}/api/environment`);
                const data = await response.json();
                addResult('Environment API Response', `<pre>${JSON.stringify(data, null, 2)}</pre>`);
                showStatus('‚úÖ Environment API working!', 'success');
            } catch (error) {
                showStatus(`‚ùå Environment API failed: ${error.message}`, 'error');
            }
        }
        
        async function testVessels() {
            try {
                showStatus('Testing vessels API...', 'success');
                const response = await fetch(`${API_BASE}/api/vessels/all`);
                const vessels = await response.json();
                
                let vesselsHtml = `<p><strong>Found ${vessels.length} vessels:</strong></p>`;
                vessels.forEach(vessel => {
                    vesselsHtml += `
                        <div class="vessel-card">
                            <div class="vessel-name">${vessel.name}</div>
                            <div class="vessel-details">
                                <strong>IMO:</strong> ${vessel.imoNumber} | 
                                <strong>Type:</strong> ${vessel.type} | 
                                <strong>Flag:</strong> ${vessel.flag} | 
                                <strong>Status:</strong> ${vessel.complianceStatus} | 
                                <strong>GHG Intensity:</strong> ${vessel.ghgIntensity} gCO‚ÇÇ/t¬∑nm
                            </div>
                        </div>
                    `;
                });
                
                addResult('Vessels API Response', vesselsHtml);
                showStatus(`‚úÖ Vessels API working! Found ${vessels.length} vessels`, 'success');
            } catch (error) {
                showStatus(`‚ùå Vessels API failed: ${error.message}`, 'error');
            }
        }
        
        async function testFleets() {
            try {
                showStatus('Testing fleets API...', 'success');
                const response = await fetch(`${API_BASE}/api/fleets`);
                const fleets = await response.json();
                
                let fleetsHtml = `<p><strong>Found ${fleets.length} fleets:</strong></p>`;
                fleets.forEach(fleet => {
                    fleetsHtml += `
                        <div class="vessel-card">
                            <div class="vessel-name">${fleet.name}</div>
                            <div class="vessel-details">
                                <strong>ID:</strong> ${fleet.id} | 
                                <strong>Description:</strong> ${fleet.description || 'N/A'}
                            </div>
                        </div>
                    `;
                });
                
                addResult('Fleets API Response', fleetsHtml);
                showStatus(`‚úÖ Fleets API working! Found ${fleets.length} fleets`, 'success');
            } catch (error) {
                showStatus(`‚ùå Fleets API failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            showStatus('üöÄ GHGConnect API Test Page Loaded', 'success');
            testEnvironment();
        };
    </script>
</body>
</html>
